<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red2Green AI üå±</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .auth-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .auth-content {
      position: relative;
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #22c55e;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: white;
      color: #22c55e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background-color: #f0fdf4;
      transform: scale(1.05);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      text-align: center;
      color: #22c55e;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .chat-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      background: #22c55e;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      background: #ecfdf5;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      padding: 25px;
      line-height: 1.6;
    }

    .ai-message h2 {
      color: #22c55e;
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #22c55e;
      padding-bottom: 8px;
      text-align: center;
    }

    .ai-message .intro {
      font-size: 1.1em;
      color: #166534;
      margin-bottom: 25px;
      padding: 15px;
      background: #f0fdf4;
      border-radius: 8px;
      border-left: 4px solid #22c55e;
    }

    .ai-message .section {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #dcfce7;
    }

    .ai-message .section-title {
      font-weight: 600;
      color: #166534;
      margin-bottom: 15px;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ai-message .section-title::before {
      content: "üå±";
      font-size: 1.2em;
    }

    .ai-message p {
      margin-bottom: 15px;
      color: #333;
      line-height: 1.8;
    }

    .ai-message .emphasis {
      font-weight: 600;
      color: #166534;
      background: #dcfce7;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .ai-message ul, .ai-message ol {
      margin-left: 25px;
      margin-bottom: 20px;
    }

    .ai-message li {
      margin-bottom: 12px;
      position: relative;
      padding-left: 10px;
    }

    .ai-message li::before {
      content: "‚Ä¢";
      color: #22c55e;
      position: absolute;
      left: 0;
    }

    .ai-message .tip {
      background-color: #f0fdf4;
      border-left: 4px solid #22c55e;
      padding: 15px;
      margin: 20px 0;
      font-style: italic;
      border-radius: 8px;
    }

    .ai-message .step {
      background-color: #f0fdf4;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #dcfce7;
      display: flex;
      gap: 10px;
    }

    .ai-message .step-number {
      font-weight: 600;
      color: #22c55e;
      min-width: 25px;
      height: 25px;
      background: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-message .conclusion {
      margin-top: 30px;
      padding: 20px;
      background: #f0fdf4;
      border-radius: 8px;
      border: 1px solid #22c55e;
      text-align: center;
      font-style: italic;
    }

    .ai-message .conclusion::before {
      content: "üí°";
      margin-right: 10px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #22c55e;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #16a34a;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: #ecfdf5;
      border-radius: 12px;
      margin-bottom: 15px;
      width: fit-content;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: #22c55e;
      display: inline-block;
      border-radius: 50%;
      margin-right: 4px;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .suggestion-btn {
      padding: 8px 16px;
      background: #f0fdf4;
      border: 1px solid #22c55e;
      color: #22c55e;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .suggestion-btn:hover {
      background: #22c55e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-modal" id="authModal">
    <div class="auth-content">
      <span class="close-btn" onclick="closeAuthModal()">&times;</span>
      <h2>Welcome to Red2Green AI</h2>
      <p>Sign in to save your eco-friendly solutions</p>
      <div class="auth-buttons">
        <div id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-context="signin"
          data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="userName"></span>
      <button class="logout-btn" onclick="handleSignOut()">Logout</button>
    </div>

    <h1>üå± Red2Green AI</h1>
    <p class="subtitle">Transform your ideas into eco-friendly solutions using AI</p>

    <div class="suggestions">
      <button class="suggestion-btn" onclick="useSuggestion(this)">How can I reduce plastic at home?</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">What are eco-friendly alternatives?</button>
      <button class="suggestion-btn" onclick="useSuggestion(this)">How to make my garden sustainable?</button>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message ai-message">
        Hello! I'm your eco-friendly AI assistant. Ask me anything about sustainable living! üå±
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="input-container">
      <textarea id="userInput" placeholder="Type your eco-friendly question here..." rows="1"></textarea>
      <button onclick="generateResponse()">Send</button>
    </div>
  </div>

  <script>
    // Google Sign-In configuration
    function handleCredentialResponse(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      
      document.getElementById('userAvatar').src = payload.picture;
      document.getElementById('userName').textContent = payload.name;
      document.getElementById('userInfo').style.display = 'flex';
      document.getElementById('authModal').style.display = 'none';
      
      // Store user info in localStorage
      localStorage.setItem('user', JSON.stringify({
        name: payload.name,
        picture: payload.picture,
        email: payload.email
      }));
    }

    function handleSignOut() {
      localStorage.removeItem('user');
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('authModal').style.display = 'block';
    }

    function openAuthModal() {
      document.getElementById('authModal').style.display = 'block';
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    // Check if user is logged in
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.isLoggedIn) {
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('userName').textContent = user.name || user.email;
      } else {
        window.location.href = 'login.html';
      }
    };

    const apiKey = "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".trim();

    function useSuggestion(button) {
      document.getElementById('userInput').value = button.textContent;
      generateResponse();
    }

    async function generateResponse() {
      const input = document.getElementById('userInput').value.trim();
      const chatContainer = document.getElementById('chatContainer');
      const typingIndicator = document.getElementById('typingIndicator');

      if (!input) return;

      // Add user message to chat
      const userMessage = document.createElement('div');
      userMessage.className = 'message user-message';
      userMessage.textContent = input;
      chatContainer.appendChild(userMessage);

      // Clear input and show typing indicator
      document.getElementById('userInput').value = '';
      typingIndicator.style.display = 'block';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const prompt = `
You are an expert in environmental sustainability helping people transition from 'Red Earth' to 'Green Earth'.
The user asked: "${input}"
Respond with a practical, creative, and encouraging eco-solution.

IMPORTANT FORMATTING RULES:
1. NEVER use asterisks (*) or any special characters for emphasis
2. Structure your response in this exact order:

<h2>Main Title</h2>
<div class="intro">Brief introduction explaining the main concept</div>

<div class="section">
  <span class="section-title">Key Benefits</span>
  <p>Explain the main benefits</p>
  <ul>
    <li>Benefit 1</li>
    <li>Benefit 2</li>
  </ul>
</div>

<div class="section">
  <span class="section-title">Implementation Steps</span>
  <div class="step">
    <span class="step-number">1</span>
    <p>First step with <span class="emphasis">important terms</span></p>
  </div>
  <div class="step">
    <span class="step-number">2</span>
    <p>Second step</p>
  </div>
</div>

<div class="tip">Important tip or reminder</div>

<div class="conclusion">Encouraging conclusion with next steps</div>

Remember: Use only the HTML tags shown above. Never use asterisks or special characters.`.trim();

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "google/gemini-pro",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        const aiMessage = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from AI.";

        // Hide typing indicator and add AI response
        typingIndicator.style.display = 'none';
        const aiResponse = document.createElement('div');
        aiResponse.className = 'message ai-message';
        aiResponse.innerHTML = aiMessage;
        chatContainer.appendChild(aiResponse);
        chatContainer.scrollTop = chatContainer.scrollHeight;

      } catch (error) {
        console.error("Error:", error);
        typingIndicator.style.display = 'none';
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message ai-message';
        errorMessage.textContent = "‚ö†Ô∏è Failed to get response. Please try again.";
        chatContainer.appendChild(errorMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    // Auto-resize textarea
    document.getElementById('userInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Send message on Enter (without Shift)
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generateResponse();
      }
    });
  </script>
</body>
</html>
